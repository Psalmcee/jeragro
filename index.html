<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="mx-12 lg:mx-24 mt-8 px-auto">
        <!-- header -->
        <div class="flex justify-between w-full h-1/8 ">
            <div class="text-2xl text-black items-end font-bold capitalize lg:text-xl">
                <p><span class="text-green-600 font-bold">/</span>JERAGRO</p>
            </div>
            <div class="hidden lg:block lg:p-2">
                <div class="flex text-black space-x-12">
                    <h1>Services</h1>
                    <h1>About Us</h1>
                    <h1>Contact Us</h1> 
                </div>
            </div>
            <div class="rounded-lg text-center  justify-center bg-green-700 hover:bg-green-600 text-white px-8 py-1">
                <p>Contact Us</p>
            </div>
        </div>
        <!--CTA-->
        <div class="flex flex-col-reverse lg:flex-row lg:space-x-24">
            <div class="mt-16 lg:w-2/6">
                <div class="flex flex-col text-center py-12 lg:py-4  lg:text-left space-y-4">
                    <div class="text-3xl lg:text-6xl lg:leading-tight font-bold">Redefining agriculture one step at a time</div>
                    <div class="text-lg font-sans pb-8 lg:pb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vehicula massa in enim luctus. Rutrum arcu.</div>
                    <div class="my-24 rounded-lg text-center  justify-center shadow bg-green-700 hover:bg-green-600 text-white px-4 py-4 lg:w-48 lg:h-12 lg:py-2">
                        <p>Contact Us</p>
                    </div>
                    <!--Units-->
                    <div class="flex mx-auto space-x-12 pt-4 lg:pt-6">
                        <div class="flex text-4xl">$1M+<span class="flex flex-row items-center text-lg px-4">Transaction Completed</span></div>
                        <div class="flex text-4xl">2943<span class="flex flex-row items-center text-lg px-4">Hectares Farmland</span></div>
                    </div>
                </div>
            </div>
            <!--Hero Images-->
            <div class="mx-auto py-12 lg:w-4/6">
                <div class="lg:px-32  space-x-24  flex">
                    <div class="p-4">
                        <img src="images/wheat.jpg" class="w-48 h-48 lg:w-76 lg:h-76 rounded-full"/>
                    </div>
                    <div class="p-12 ">
                        <img src="images/soil.jpg" class=" w-16 h-16 lg:w-20 lg:h-20 rounded-full"/>
                    </div>
                </div>
                <div class="flex justify-end lg:justify-center pr-40">
                    <img src="images/farmer.jpg" class="w-32 h-32 rounded-full"/>
                </div>
                <div class="lg:px-12 space-x-24 flex">
                    <div class="p-4">
                        <img src="images/garden.jpg" class="w-40 h-40 rounded-full"/>
                    </div>
                    <div class="pt-24 flex justify-center">
                        <img src="images/tractor.jpg" class="w-40 h-40 rounded-full"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
